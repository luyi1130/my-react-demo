<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window物件
        // console.log(window);

        // 常用屬性
        console.log(`視窗寬度:${window.innerWidth}`);
        // 訊息視窗
        console.log(`螢幕高度:${window.innerHeight}`);

        // screen物件是window物件的一個屬性
        // 寬度
        console.log(`螢幕寬度:${window.screen.width}`);
        // 高度
        console.log(`螢幕高度:${window.screen.height}`);
        
        // document物件
        // 顯示資料到畫面上
        // windows.alert("Hello");

        // 取得title
        // document.write(document.title);
        // 更新網頁標題
        document.title="我是新的標題"
        document.write(document.title);
        
        // 取得body內容
        console.log(document.body);

        // 取得網址
        console.log(window.location.href);
        // 更改網址 (跳轉網頁)
        window.location.href="#";

    </script>
</body>
</html>
